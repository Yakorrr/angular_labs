<div class="container">
    <h1>Angular Components</h1>
    <app-post-form
        (onAdd)="updatePosts($event)"
    ></app-post-form>
    <hr/>
    <app-post
        *ngFor="let p of posts"
        [myPost]="p"
    >
        <small *ngIf="p.text.length > 20; else short">Long Post</small>
        <ng-template #short>
            <small>Short Post</small>
        </ng-template>
    </app-post>
</div>
