<div class="container">
    <app-post-form (onAdd)="updatePosts($event)"></app-post-form>
    <hr/>

    <input type="text" [(ngModel)]="search" placeholder="Search..."/>

    <app-post *ngFor="let p of posts | search: search" [myPost]="p" (onRemove)="deletePost($event)">
        <small *ngIf="p.text.length > 20; else short">Long post</small>
        <ng-template #short>
            <small>Short post</small>
        </ng-template>
    </app-post>
</div>
